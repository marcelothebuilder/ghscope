<!DOCTYPE html>
<html ng-app="marcelothebuilder.ghbangle">

    <head>
        <meta charset="utf-8">
        <title></title>
        
        <!-- build:htmlx index.html -->
        <link rel="import" href="app/scripts/components/ghbLinguagensPorLinhasDeCodigo.html">
        <link rel="import" href="app/scripts/components/ghbLinguagensPorRepositorio.html">
        <link rel="import" href="app/scripts/components/ghbNavbar.html">
        <link rel="import" href="app/scripts/components/ghbUserSearch.html">
        <!-- endbuild -->

        <!-- build:css style.css -->

        <link rel="stylesheet" href="app/styles/main.css" media="screen" title="no title" charset="utf-8">
